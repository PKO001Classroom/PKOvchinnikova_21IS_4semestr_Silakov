@startuml
title Диаграмма активностей: Процесс оценивания работ

start
:Студент сдает работу;

partition "Проверка работы" {
  :Преподаватель получает работу;
  if (Срок соблюден?) then (Да)
    :Проверка на плагиат;
    if (Оригинальность > 80%) then (Да)
      :Оценивание по критериям;
      :Определение баллов;
    else (Нет)
      :Обнаружен плагиат;
      stop
    endif
  else (Нет)
    :Работа не принимается;
    stop
  endif
}

partition "Выставление оценки" {
  :Конвертация баллов в оценку;
  if (Баллы >= 90) then (Отлично)
    :Оценка "5";
  elseif (Баллы >= 75) then (Хорошо)
    :Оценка "4";
  elseif (Баллы >= 60) then (Удовлетворительно)
    :Оценка "3";
  else (Неудовлетворительно)
    :Оценка "2";
  endif
}

partition "Документирование" {
  :Запись в журнал;
  :Уведомление студента;
}

:Студент получает результат;

if (Оценка < 3) then (Требуется пересдача)
  :Назначение пересдачи;
  detach
else (Работа принята)
  :Завершение процесса;
endif

stop
@enduml
