@startuml
title Процесс выставления оценки

actor Студент
participant Преподаватель
participant "Критерии" as Критерии
participant "Шкала" как Шкала
database Журнал

Студент -> Преподаватель: Сдает работу
Преподаватель -> Критерии: Проверяет по критериям
Критерии --> Преподаватель: Возвращает баллы
Преподаватель -> Шкала: Преобразует баллы в оценку
Шкала --> Преподаватель: Возвращает оценку
Преподаватель -> Журнал: Записывает оценку
Преподаватель -> Студент: Сообщает результат

alt Оценка "2" (неуд)
  Преподаватель -> Студент: Необходима пересдача
else Оценка "3" (удовл)
  Преподаватель -> Студент: Минимальный порог достигнут
else Оценка "4" (хорошо)
  Преподаватель -> Студент: Хороший результат
else Оценка "5" (отлично)
  Преподаватель -> Студент: Отличный результат
end
@enduml